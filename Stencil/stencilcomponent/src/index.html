<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencilcomponent.esm.js"></script>
  <script nomodule src="/build/stencilcomponent.js"></script>

  <custom-element
    title="Batman"
    details="Director: Christopher Nolan, Year: 2008"

    myElement.addEventListener('buttonPressed', (e) => {debugger; alert(e.detail);});
  </script>
